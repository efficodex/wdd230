<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning activity native lazy loading</title>
    <meta name="description" content="WDD 230 - Web Frontend Development, Alexandra Emperatriz Fernandez Alzamora lazy load assignment">
    <meta name="author" content="Alexandra Emperatriz Fernandez Alzamora">
    <link rel="shortcut icon" href="images/favicon-lazy-load.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/lazyload.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Lazyload image</h1>
    </header>
    <main>

        <picture>
        <img src="images/lazyload-img-1.jpg" alt="rabbit" loading="lazy">
        </picture>

        <picture>
        <img src="images/lazyload-img-2.jpg" alt="mother owl" loading="lazy">
        </picture>

        <picture>
        <img src="images/lazyload-img-3.jpg" alt="cute cat" loading="lazy">
        </picture>

        <picture>
        <img src="images/lazyload-img-4.jpg" alt="cute dog" loading="lazy">
        </picture>

        <picture>
        <img src="images/lazyload-img-5.jpg" alt="otter" loading="lazy">
        </picture>

        <picture>
        <img src="images/lazyload-img-6.jpg" alt="mother monkey and baby" loading="lazy">
        </picture>


    </main>
    <footer>
        <p>Alexandra Emperatriz Fernandez Alzamora - Peru</p>
        <p id="lastModified"></p>
    </footer>
   
    <script src="scripts/lazyload.js"></script>
</body>
</html>
