    <main>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
    
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
            </div>
    
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" pattern="[a-zA-Z0-9]{8,}" required
                    oninput="checkPasswordMatch()">
                <p id="passwordMatchMessage"></p>
            </div>
    
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address">
            </div>
    
            <div>
                <label for="pageRating">Page Rating:</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="updateRating()">
                <span id="ratingValue">1</span>
            </div>
    
            <div>
                <button id="formBtn" type="submit">Submit</button>
            </div>
        </form>
