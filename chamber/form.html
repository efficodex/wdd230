<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chamber of Commerce Home Page - Alexandra Emperatriz Fernandez Alzamora - WDD 230 - Web Frontend
        Development</title>
    <meta name="description"
        content="WDD 230 - Web Frontend Development, home page of website Chamber of commerce lima ">
    <meta name="author" content="Alexandra Emperatriz Fernandez Alzamora">
    <link rel="shortcut icon" href="images/chamber-lima.ico" type="image/x-icon">
    <meta property="og:title" content="The Chamber of Commerce Home Page from Alexandra Fernandez">
    <meta property="og:description" content="project about website Chamber of commerce by Alexandra Fernandez">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/City_of_Lima%2C_Peru.jpg/640px-City_of_Lima%2C_Peru.jpg">
    <meta property="og:url" content="https://efficodex.github.io/wdd230/chamber/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918&family=Vesper+Libre:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <picture class="logo">
            <img src="images/logo-chamber-lima.jpg" alt="logo of website">
        </picture>

        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>

            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>

        <button id="hamburgerBtn"></button>
    </header>

    <nav>
        <ul id="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="form.html">Join</a></li>
            <li><a href="">Discover</a></li>
        </ul>
    </nav>
    <main>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
    
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
            </div>
    
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" pattern="[a-zA-Z0-9]{8,}" required
                    oninput="checkPasswordMatch()">
                <p id="passwordMatchMessage"></p>
            </div>
    
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address">
            </div>
    
            <div>
                <label for="pageRating">Page Rating:</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="updateRating()">
                <span id="ratingValue">1</span>
            </div>
    
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>


        <div id="msg1">
            <h4>Lima <br>Chamber of Commerce</h4>
        </div>

        <div id="msg2">

            <p>limachamber@email.com<br>(01)555-5555</p>
        </div>

        <div id="personal">
            <p>&copy; 2023 - Lima Chamber of Commerce Project WDD 230 - Alexandra Fernandez</p>
            <p id="lastModified"></p>
        </div>

    </footer>

    <script src="scripts/home-page.js"></script>
    <script src="scripts/form.js"></script>

</body>

</html>
